version: 2.1

orbs:
  node: circleci/node@5.0.3

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Build with vite
          command: yarn build
      - persist_to_workspace:
          root: .
          paths:
           - dist/
  deploy:
    executor: node/default
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Deploy to GitHub pages
          command: >
            npx gh-pages@2.0.1 --dist build/ --message "docs: Update github pages [ci skip]"

workflows:
  main:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - main
